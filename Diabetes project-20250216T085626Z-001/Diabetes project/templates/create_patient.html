<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Patient</title>

  <style>
    /* General styling for the container */
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Styling for input fields */
    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input, .input-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .input-group input:focus, .input-group select:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Button Styling */
    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    /* Link to dashboard */
    p {
        text-align: center;
    }

    .modal-link {
        color: #007bff;
        text-decoration: none;
    }

    .modal-link:hover {
        text-decoration: underline;
    }

    /* Flash message styling */
    .flash {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        text-align: center;
    }

    .flash.success {
        background-color: green;
        color: white;
    }

    .flash.danger {
        background-color: red;
        color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create New Patient</h2>

    <!-- Display flash messages here -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Updated form action with user_id -->
    <form action="{{ url_for('create_patient', user_id=user_id) }}" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" required>
        </div>

        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" name="address" required>
        </div>

        <div class="input-group">
            <label for="age">Age</label>
            <input type="number" name="age" required>
        </div>

        <button type="submit">Create Patient</button>
    </form>

    <!-- Updated Back to Dashboard link with user_id -->
    <p><a href="{{ url_for('doctor_dashboard', user_id=user_id) }}" class="modal-link">Back to Dashboard</a></p>
  </div>

</body>
</html>
