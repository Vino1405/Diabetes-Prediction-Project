<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Redirect after 3 seconds
        setTimeout(function(){
            window.location.href = "{{ target }}";
        }, 2000);
    </script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <p>You will be redirected shortly...</p>
</body>
</html>
