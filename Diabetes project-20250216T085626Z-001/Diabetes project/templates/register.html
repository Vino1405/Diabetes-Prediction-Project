<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/jv1TBrSk/shared-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            float: left;
            margin-left: 50px;
            max-width: 350px;
            width: 90%;
            text-align: left;
        }

        h2 {
            font-size: 2vw;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px 5px;
            padding-inline-start: 50px;
            margin: 3px 0;  /* Changed margin-top from 100px to 50px */
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 14px;
        }

        button {
            background-color: #1969ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 97%;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #000;
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            color: red;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                float: none;
                margin-left: auto;
                margin-right: auto;
            }

            form {
                padding: 30px;
            }

            h2 {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST">
            <h2>Register</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">Register</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
