<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient Data</title>
</head>
<body>
    <h2>Edit Patient Data</h2>
    {% if patient %}
    <form method="POST">
        <label>Pregnancies:</label>
        <input type="number" name="Pregnancies" value="{{ patient.Pregnancies }}" required><br>
        
        <label>Glucose:</label>
        <input type="number" name="Glucose" value="{{ patient.Glucose }}" required><br>
        
        <label>Blood Pressure:</label>
        <input type="number" name="BloodPressure" value="{{ patient.BloodPressure }}" required><br>
        
        <label>Skin Thickness:</label>
        <input type="number" name="SkinThickness" value="{{ patient.SkinThickness }}" required><br>
        
        <label>Insulin:</label>
        <input type="number" name="Insulin" value="{{ patient.Insulin }}" required><br>
        
        <label>BMI:</label>
        <input type="number" step="0.001" name="BMI" value="{{ patient.BMI }}" required><br>
        
        <label>Diabetes Pedigree Function:</label>
        <input type="number" step="0.001" name="DiabetesPedigreeFunction" value="{{ patient.DiabetesPedigreeFunction }}" required><br>
        
        <button type="submit">Update Record & Predict</button>
    </form>
    {% else %}
      <p>No data found.</p>
    {% endif %}
    <br>
    <a href="/doctor_view_patient/{{ patient.userid }}">Back to Patient Data</a>
</body>
</html>
