<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 40px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        form input[type="number"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        #patient_info {
            margin-bottom: 15px;
            text-align: left;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Dashboard</h2>
        
        <!-- Existing form to add/update and predict -->
        <form method="POST">
            <label>Select Patient:</label>
            <select id="patient_select" name="patient_id" required>
                <option value="">--Select Patient--</option>
                {% for patient in patients %}
                    <option value="{{ patient._id }}" data-age="{{ patient.age }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
            <div id="patient_info"></div>
            
            <label>Pregnancies:</label>
            <input type="number" name="Pregnancies" required>
            
            <label>Glucose:</label>
            <input type="number" name="Glucose" required>
            
            <label>Blood Pressure:</label>
            <input type="number" name="BloodPressure" required>
            
            <label>Skin Thickness:</label>
            <input type="number" name="SkinThickness" required>
            
            <label>Insulin:</label>
            <input type="number" name="Insulin" required>
            
            <label>BMI:</label>
            <input type="number" step="0.001" name="BMI" required>
            
            <label>Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" name="DiabetesPedigreeFunction" required>
            
            <button type="submit">Submit & Predict</button>
        </form>
        
        <!-- New section: View Patient Data -->
        <h3>View Patient Data</h3>
        <select id="view_patient_select" onchange="if(this.value) { window.location.href='/doctor_view_patient/' + this.value }">
            <option value="">--Select Patient--</option>
            {% for patient in patients %}
                <option value="{{ patient._id }}">{{ patient.name }}</option>
            {% endfor %}
        </select>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        <script>
            document.getElementById('patient_select').addEventListener('change', function() {
                var selectedOption = this.options[this.selectedIndex];
                var age = selectedOption.getAttribute('data-age');
                if(age) {
                    document.getElementById('patient_info').innerHTML = '<strong>Age:</strong> ' + age;
                } else {
                    document.getElementById('patient_info').innerHTML = '';
                }
            });
        </script>
    </div>
</body>
</html>
