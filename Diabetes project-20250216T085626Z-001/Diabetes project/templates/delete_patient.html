<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Patient</title>

  <style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: red;
    }

    p {
        text-align: center;
        font-size: 16px;
    }

    .modal-link {
        color: #007bff;
        text-decoration: none;
    }

    .modal-link:hover {
        text-decoration: underline;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #dc3545;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #c82333;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <h2>Delete Patient</h2>
    <p>Are you sure you want to delete the patient: <strong>{{ patient['username'] }}</strong>?</p>

    <!-- Corrected form action to include both user_id and patient_id -->
    <form action="{{ url_for('delete_patient', patient_id=patient['_id']) }}" method="POST">
        <button type="submit">Yes, Delete Patient</button>
    </form>

    <p><a href="{{ url_for('doctor_dashboard') }}" class="modal-link">Back to Dashboard</a></p>
  </div>

</body>
</html>
